<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
      /* Element Selector*/
        p{
            border: 2px solid red;
        }
        /*ID Selector*/
      #FirstPara{
        color: green;
      }
      /*Class selector*/
      .bgBlue{
        color: yellow;
        background-color: blue;
      }
    /* Grouping selector*/
      footer,span{
        background-color: pink;
        
      }

      

      
    </style>
</head>
<body>
    <h3>CSS Selector</h3>
    <p id="FirstPara">This is a simple paragraph to demonstrate CSS Selector</p>
    <p id="SecondPara" class="redElement bgBlue">This is another simple paragraph to demonstrate CSS Selector</p>
     <div>
         <p>This is a yet another paragraph to demonstrate CSS Selector</p>
       <span>this is span</span>
     </div>
     <footer>This is footer</footer>
</body>
</html>
