<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
    <!-- span is inline element-->
    <!-- paragraph is block element-->
    <strong style="border: 2px solid red;">this is a paragraph</strong> <a style="border: 2px solid blue;">this is also a paragraph</a>
    <span style="border: 2px solid red;">this is a paragraph</span> <span style="border: 2px solid red;">this is also a paragraph</span>
    
    
    
</body>
</html>
